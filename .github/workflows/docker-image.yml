name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
          ecr: false
          logout: false

      - name: Build and push
        run: |
          IMAGE_NAME=ghcr.io/dev-katerina/graduate_work:latest
          docker build ./voice_router -f ./voice_router/Dockerfile -t $IMAGE_NAME
          docker push $IMAGE_NAME
