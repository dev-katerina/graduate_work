services:
  service:
    build:
      context: ./voice_router
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8003:8000"
    volumes:
      - ./voice_router/src:/app
    env_file:
      - ./voice_router/.env
      
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.16
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - path.repo=/usr/share/elasticsearch/snapshots
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - ./es_snapshots:/usr/share/elasticsearch/snapshots

  auth:
    image: ghcr.io/dev-katerina/auth:latest
    restart: always
    env_file:
      - ./env_files/auth/.env
    ports:
      - "8001:8000"
    depends_on:
      theatre-db:
        condition: service_healthy
      redis:
        condition: service_started

  theatre-db:
    image: postgres:16
    env_file:
      - ./env_files/theatre-db/.env
    volumes:
      - ./init_db:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    volumes:
      - redisdata:/data
    restart: always
  

volumes:
  esdata:
  redisdata:
  pgdata: